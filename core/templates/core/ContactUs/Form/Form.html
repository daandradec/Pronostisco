{% load static %}
{% load get_request_parameters %}
{% get_current_parameters as parameters %}
<header class=" py-5" style="margin-top:75px;">
    <div class="align-right">
        <div class="card w-30 mr-sm-4 p-4" style="border-radius: 30px;min-width:360px;">            
            <div class="text-center position-relative">
                    <h2 class="font-signika font-size-50px-3c text-shadow-03 pt-4" language="true">Contactanos</h2>
                    <hr>
                    <form action="" id="form-contact">
                        <div class="form-group text-left py-3">
                            <label for="email" class="font-quicksand font-weight-bold font-italic text-muted letter-spacing-2px">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group text-left py-3">
                            <label for="mensaje" class="font-quicksand font-weight-bold font-italic text-muted letter-spacing-2px" language="true">Mensaje</label>
                            <textarea name="mensaje" id="area" class="form-control" placeholder="{% if parameters == "?lang=EN" %}Write your question or message here!{% else %}Escribe tu pregunta o mensaje aqui!{% endif %}"></textarea>                        
                        </div>    
                        <input type="submit" class="btn btn-success btn-block font-weight-bold" value="{% if parameters == "?lang=EN" %}Send{% else %}Enviar{% endif %}">                                                     
                    </form>
                    <div class="mt-5 center">
                        <img src="{% static 'core/img/Logo-nombre.jpg' %}" width="40%" class="rounded" alt="logotipo">
                    </div>
                    <div class="w-100 text-center mt-2">
                        <p class="font-size-jelle font-size-13px text-info c-default mp-0" language="true">Te responderemos a la brevedad</p>
                    </div>                                       
            </div>
        </div>        
    </div>
</header>
