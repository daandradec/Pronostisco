{% load static %}
<div class="hr-line my-0 p-0" style="border-color: #423f3f !important;"></div>
<div class="py-4">
    <div class="container-fluid text-white">
        <div class="row">
            {% if not inverse %}
            <div class="col-12 col-md-6 center">
                <div class="text-left" style="padding-left:7%;">
                    <h2 class="font-signika font-size-40px font-weight-bold mt-5" language="true">{{title}}</h2>
                    <p class="font-alegreya-sans font-size-28px-2c letter-spacing-2px color-mid-lig-white-gray" style="text-shadow: 2px 2px 2px black;" language="true">
                        {{text}}
                    </p>                
                </div>
            </div>
            <div class="col-12 col-md-6 center">
                <video src="{{video}}?controls=1&rel=0&playsinline=0&modestbranding=0&autoplay=0&enablejsapi=1&origin=http%3A%2F%2Fpronostisco.pythonanywhere.com&widgetid=1" width="100%" controls style="border-radius:4px;max-height:480px;"></video>	
            </div>
            {% else %}
            <div class="col-12 col-md-6 center">
                <video src="{{video}}?controls=1&rel=0&playsinline=0&modestbranding=0&autoplay=0&enablejsapi=1&origin=http%3A%2F%2Fpronostisco.pythonanywhere.com&widgetid=1" width="100%" controls style="border-radius:4px;max-height:480px;"></video>	
            </div>
            <div class="col-12 col-md-6 center">
                <div class="text-left" style="padding-left:7%;">
                    <h2 class="font-signika font-size-40px font-weight-bold mt-5" language="true">{{title}}</h2>
                    <p class="font-alegreya-sans font-size-28px-2c letter-spacing-2px color-mid-lig-white-gray" style="text-shadow: 2px 2px 2px black;" language="true">
                        {{text}}
                    </p>                
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
