<section class="background-responsive-xl py-5" style="margin-top:75px;">
    <div class="h-100">
        <div class="h-100 bg-light w-30 float-right mr-4 p-4" style="border-radius: 30px;">
            <div class="position-relative h-100">
                        
                <div class="text-center position-relative">
                    <h2 class="font-signika font-size-50px-3c text-shadow-03 pt-3">Contactanos</h2>
                    <hr>
                    <form action="">
                        <div class="form-group text-left py-3">
                            <label for="email" class="font-quicksand font-weight-bold font-italic text-muted letter-spacing-2px">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group text-left py-3">
                            <label for="mensaje" class="font-quicksand font-weight-bold font-italic text-muted letter-spacing-2px">Mensaje</label>
                            <textarea name="mensaje" class="form-control" id="area" rows="10" placeholder="Escribe tu pregunta o mensaje aqui!"></textarea>                        
                        </div>    
                        <input type="submit" class="btn btn-success btn-block" value="Enviar">                                                     
                    </form>
                </div>

                <div class="position-absolute w-100" style="bottom:0;">
                    <div class="w-100 text-center">
                        <p class="font-size-jelle font-size-13px text-primary c-default mp-0">Te responderemos a la brevedad</p>
                    </div>                    
                </div>
            </div>
        </div>        
    </div>
</section>
