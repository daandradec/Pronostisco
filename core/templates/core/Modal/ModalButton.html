{% load get_request_parameters %}
{% get_current_parameters as parameters %}
<button class="c-pointer ml-4 mt-1 p-0" style="border:none;background:transparent;" type="button" data-toggle="modal" data-target="{{modalId}}">    
    <i class="fas fa-question-circle font-size-23px color-dark-gray"></i>
    {% if parameters == "?lang=EN" %}
        <div class="d-inline-block font-alegreya-sans font-size-24px">help</div>
    {% else %}
        <div class="d-inline-block font-alegreya-sans font-size-24px">ayuda</div>
    {% endif %}
</button>
